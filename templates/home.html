{% extends 'base.html' %}

{% block b %}
<div class="row">
    {% for s in streams %}
        <div class="col-sm-5 col-md-3 col-lg-3 my-2 mx-auto ">
            <div class="card">
                <div class="card-body text-center">
                    <h3 class="card-title"><img src="{{s.img.url}}" class="img-responsive img-thumbnail" style="width:80%;height:50%"><br>{{s.stream}}</h3>
                    <button class="btn btn-dark" onclick="location.href='{%url 'apti:instructions' s.pk%}'">Start Test</button>
                </div>
            </div>
        </div>
    {% endfor %}
</div>


{% endblock %}
